  <head>

    <div class="bg">

        <img
            class="move-h row__bg__button-1"
            src="../assets/klawisz.png"
            alt=""
        />
        <img
            class="move-v row__bg__zigzag-1"
            src="../assets/zygzak.png"
            alt=""
        />

            class="move-h row__bg__waves-1"

            <ul class="list list--portals"></ul>
